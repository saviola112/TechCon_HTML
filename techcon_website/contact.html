<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- optional -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h2>Conference Venue</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373531590442!3d-37.816279742021865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0f0f0f0%3A0x2c5d2f2f2f2f2f2f!2sTechCon%20Venue!5e0!3m2!1sen!2sau!4v1600000000000!5m2!1sen!2sau"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
